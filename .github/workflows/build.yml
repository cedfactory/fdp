name: test coverage & analysis
on:
  push:
    branches:
      - main
jobs:

  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          wget https://github.com/ta-lib/ta-lib/releases/download/v0.6.4/ta-lib_0.6.4_amd64.deb
          sudo dpkg -i ta-lib_0.6.4_amd64.deb
          pip install TA-Lib

      - name: Run pytest
        run: pytest --cov=. --cov-report=xml test/ && coverage xml -i

      - name: Coverage report
        run: bash <(curl -s https://codecov.io/bash)

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Setup, Build, Publish and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
 
    # Setup gcloud CLI
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
    - uses: google-github-actions/setup-gcloud@v2
      with:
        version: '>= 363.0.0'
        service_account_email: ${{ secrets.GCP_EMAIL }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}
        export_default_credentials: true
    
    # Configure Docker with Credentials
    - name: Configure Docker
      run: |
        gcloud auth configure-docker europe-west9-docker.pkg.dev
      
    # Build the Docker image
    - name: Build & Publish
      run: |
        gcloud config set project ${{ secrets.GCP_PROJECT }}
        docker build -t europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fdp/${{ secrets.GCP_APPLICATION }} .
        docker push europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fdp/${{ secrets.GCP_APPLICATION }}
        gcloud config set run/region europe-west9
      
    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |
        gcloud run deploy ${{ secrets.GCP_APPLICATION }} \
          --image europe-west9-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/fdp/${{ secrets.GCP_APPLICATION }} \
          --platform managed \
          --allow-unauthenticated \
          --memory 512M
